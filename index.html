<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens.</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="img/rome.png" alt="pintura rome">

                <div class="informaçoes">
                    <h2 class="título">Rome</h2>
                    <h3 class="subtítulo">Michelangelo</h3>
                </div>           
            </div>

            <div class="pintura">
                <img src="img/boat.png" alt="pintura boat at sea">

                <div class="informaçoes">
                    <h2 class="título">Boat at Sea</h2>
                    <h3 class="subtítulo">Vicent Van Gogh</h3>
                </div>           
            </div>

            <div class="pintura">
                <img src="img/sand-and-sea.png" alt="pintura rome">

                <div class="informaçoes">
                    <h2 class="título">Sand and Sea</h2>
                    <h3 class="subtítulo">Da Vinci</h3>
                </div>           
            </div>

            <div class="pintura">
                <img src="img/starry-night.png" alt="pintura rome">

                <div class="informaçoes">
                    <h2 class="título">Starry Night</h2>
                    <h3 class="subtítulo">Vicent Van Gogh</h3>
                </div>           
            </div>

        </section>


    </main>
</body>
</html>
